name: Build and Push Identity API Docker Image

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'SolucionDesde0.API.Identity/**'
      - 'SolucionDesde0.ServiceDefaults/**'
      - 'SolucionDesde0.Shared/**'
      - '.github/workflows/indentity-api-docker.yml'
      - 'docker-compose.integration.yml'
      - 'postman/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_name: ${{ steps.set-image.outputs.image_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - show project files
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "Contenido de SolucionDesde0.API.Identity:"
          ls -la SolucionDesde0.API.Identity || true
          git ls-files | grep -i "SolucionDesde0.API.Identity" || true

      - name: Prepare image name (lowercase owner)
        id: set-image
        run: |
          owner=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f1 | tr '[:upper:]' '[:lower:]')
          echo "image_name=${owner}/soluciondesde0-identity-api" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./SolucionDesde0.API.Identity/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.set-image.outputs.image_name }}:latest
            ${{ env.REGISTRY }}/${{ steps.set-image.outputs.image_name }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.set-image.outputs.image_name }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ steps.set-image.outputs.image_name }}:buildcache,mode=max

  integration-tests:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Show computed image
        run: |
          echo "Using image: ${{ env.REGISTRY }}/${{ needs.build-and-push.outputs.image_name }}:${{ github.sha }}"

      - name: Start integration stack with docker-compose
        env:
          IDENTITY_API_IMAGE: ${{ env.REGISTRY }}/${{ needs.build-and-push.outputs.image_name }}:${{ github.sha }}
        run: |
          docker compose -f docker-compose.integration.yml up -d
          echo "Waiting for services to start..."

      - name: Wait for PostgreSQL to be healthy
        run: |
          echo "Waiting for PostgreSQL..."
          timeout 60 bash -c 'until docker compose -f docker-compose.integration.yml exec -T postgres pg_isready -U postgres -d identity >/dev/null 2>&1; do sleep 2; done'
          echo "PostgreSQL is ready!"

      - name: Wait for RabbitMQ to be healthy
        run: |
          echo "Waiting for RabbitMQ..."
          timeout 60 bash -c 'until docker compose -f docker-compose.integration.yml exec -T rabbitmq rabbitmq-diagnostics -q ping >/dev/null 2>&1; do sleep 2; done'
          echo "RabbitMQ is ready!"

      - name: Wait for Identity API to be healthy
        run: |
          echo "Waiting for Identity API..."
          timeout 120 bash -c 'until curl -sf http://localhost:8080/health; do sleep 5; done'
          echo "Identity API is ready!"

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Identity API logs ==="
          docker compose -f docker-compose.integration.yml logs identity || true
          echo "=== PostgreSQL logs ==="
          docker compose -f docker-compose.integration.yml logs postgres || true
          echo "=== RabbitMQ logs ==="
          docker compose -f docker-compose.integration.yml logs rabbitmq || true

      - name: Cleanup stack
        if: always()
        run: docker compose -f docker-compose.integration.yml down -v --remove-orphans