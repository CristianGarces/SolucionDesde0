name: Build and Push Identity API Docker Image

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'SolucionDesde0.API.Identity/**'
      - 'SolucionDesde0.ServiceDefaults/**'
      - 'SolucionDesde0.Shared/**'
      - '.github/workflows/indentity-api-docker.yml'
      - 'docker-compose.integration.yml'
      - 'postman/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - show project files
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "Contenido de SolucionDesde0.API.Identity:"
          ls -la SolucionDesde0.API.Identity || true
          git ls-files | grep -i "SolucionDesde0.API.Identity" || true

      - name: Prepare image name (lowercase owner)
        id: set-image
        run: |
          owner=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f1 | tr '[:upper:]' '[:lower:]')
          echo "image_name=${owner}/soluciondesde0-identity-api" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./SolucionDesde0.API.Identity/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.set-image.outputs.image_name }}:latest
            ${{ env.REGISTRY }}/${{ steps.set-image.outputs.image_name }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.set-image.outputs.image_name }}:cache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ steps.set-image.outputs.image_name }}:cache,mode=max