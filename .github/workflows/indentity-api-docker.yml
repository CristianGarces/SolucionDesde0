name: Build Identity API Docker Image

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'SolucionDesde0.API.Identity/**'
      - 'SolucionDesde0.ServiceDefaults/**'
      - 'SolucionDesde0.Shared/**'
      - '.github/workflows/indentity-api-docker.yml'
      - 'docker-compose.integration.yml'
      - 'postman/**'
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'SolucionDesde0.API.Identity/**'
      - 'SolucionDesde0.ServiceDefaults/**'
      - 'SolucionDesde0.Shared/**'
      - 'postman/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - list repo and project folder
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "Contenido de SolucionDesde0.API.Identity:"
          ls -la SolucionDesde0.API.Identity || true
          git ls-files | grep -i "SolucionDesde0.API.Identity" || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (local load)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./SolucionDesde0.API.Identity/Dockerfile
          push: false
          load: true
          tags: identity-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max