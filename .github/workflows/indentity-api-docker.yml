name: Build and Push Identity API Docker Image

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'SolucionDesde0.API.Identity/**'
      - 'SolucionDesde0.ServiceDefaults/**'
      - 'SolucionDesde0.Shared/**'
      - '.github/workflows/identity-api-docker.yml'
      - 'docker-compose.integration.yml'
      - 'postman/**'
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'SolucionDesde0.API.Identity/**'
      - 'SolucionDesde0.ServiceDefaults/**'
      - 'SolucionDesde0.Shared/**'
      - 'postman/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/orderflow-identity-api

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./OrderFlowClase.API.Identity/Dockerfile
          push: false
          load: true
          tags: identity-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max